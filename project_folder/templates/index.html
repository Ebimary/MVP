<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Delivery App</title>
    <!-- Include CSS stylesheets or external libraries here -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="logo.png" alt="Food Delivery App Logo">
            </div>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/menu">Menu</a></li>
                <li><a href="/cart">Cart</a></li>
                <li><a href="/orders">Orders</a></li>
                <li><a href="/account">Account</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>Welcome to Food Delivery App</h1>
            <p>Order your favorite dishes online and enjoy fast delivery to your doorstep.</p>
            <a href="/menu" class="btn btn-primary">Browse Menu</a>
        </section>

        <section class="featured-dishes">
            <h2>Featured Dishes</h2>
            <!-- Display featured dishes with images and descriptions -->
            <div class="dish">
                <img src="dish1.jpg" alt="Dish 1">
                <h3>Dish 1</h3>
                <p>Description of Dish 1.</p>
                <button class="btn btn-secondary">Add to Cart</button>
            </div>
            <!-- Add more featured dishes here -->
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Food Delivery App</p>
    </footer>

    <!-- Include JavaScript files or external scripts here -->
    <script src="script.js"></script>
</body>
</html>
